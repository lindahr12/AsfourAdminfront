<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>AsFour</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/dashboard'">
                <mat-icon matSuffix>network_check</mat-icon>Dashboard</a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#" [routerLink]="'/fourni'">
                <mat-icon matSuffix>dynamic_feed</mat-icon>Founisseurs</a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#" [routerLink]="'/cat'">
                <mat-icon matSuffix>liste</mat-icon>Categorie</a>
            <a mat-list-item href="#" [routerLink]="'/prop'">
                <mat-icon matSuffix>pages</mat-icon>Propriete</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar id="nav">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <div class="logo-name">
                <h1>AsFour</h1>
            </div>
            <mat-toolbar style="background:#fff;padding: 1em 2em;">
                <span class="example-spacer"></span>
                <button mat-icon-button [routerLink]="'/contact'" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>local_post_office</mat-icon>
      </button>
                <button mat-icon-button [matMenuTriggerFor]="menuNotif" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
        </button>
                <mat-menu #menuNotif="matMenu">
                    <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
                    <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
                    <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
                </mat-menu>
                <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <div class="profile-img"></div>
        </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="'/profile'">
            <mat-icon>manage_accounts</mat-icon>
            <span>Parametre</span>
          </button>
                    <button mat-menu-item [routerLink]="'/historique'">
            <mat-icon>sd_storage</mat-icon>
            <span>Historique</span>
          </button>
                    <button mat-menu-item disabled>
            <mat-icon>power_settings_new</mat-icon>
            <span>Diconnexion</span>
          </button>
                </mat-menu>

            </mat-toolbar>

        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
