<!--button Update product-->
<a href="/prop/add"><button mat-raised-button style="margin:10px ;float: right;">
  <mat-icon>add </mat-icon> New Propriete
</button></a>
<mat-form-field>

    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
        <!-- titre Column -->
        <ng-container matColumnDef="unite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> unite </th>
            <td mat-cell *matCellDef=" let row "> {{row.unite}} </td>
        </ng-container>
        <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> libelle</th>
            <td mat-cell *matCellDef="let row "> {{row.libelle}} </td>
        </ng-container>
        <ng-container matColumnDef="value_prop">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>value_prop</th>
            <td mat-cell *matCellDef="let row "> {{row.value_prop}} </td>
        </ng-container>
        <ng-container matColumnDef="edit ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row ">
                <button mat-mini-fab color="primary " aria-label="Example icon button with a menu icon ">
            <mat-icon>edit</mat-icon>
          </button>
            </td>

        </ng-container>
        <ng-container matColumnDef="delete ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row ">
                <button mat-mini-fab color="warn " aria-label=" Example icon button with a menu icon " (click)="openDialog() ">
          <mat-icon>delete</mat-icon>
        </button>
            </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef=" displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row " *matNoDataRow>
            <td class="mat-cell " colspan="4 ">No data matching the filter "{{input.value}} "</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100] "></mat-paginator>
</div>
