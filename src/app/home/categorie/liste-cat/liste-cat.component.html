<!--button Update product-->
<a href="/cat/add-cat"><button mat-raised-button style="margin:10px ;float: right;">
    <mat-icon>add </mat-icon> New Categorie
  </button></a>
<mat-form-field>

    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
        <!-- titre Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="sous categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie</th>
            <td mat-cell *matCellDef="let row"> {{row.parent}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
              <mat-icon>edit</mat-icon>
            </button>
            </td>

        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="warn" aria-label=" Example icon button with a menu icon " (click)="openDialog()">
            <mat-icon>delete</mat-icon>
          </button>
            </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef=" displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row " *matNoDataRow>
            <td class="mat-cell " colspan="4 ">No data matching the filter "{{input.value}} "</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100] "></mat-paginator>
</div>
