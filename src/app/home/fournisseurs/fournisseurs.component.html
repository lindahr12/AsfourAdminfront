<!--button Update product-->
<mat-form-field>

    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> {{row.image}} </td>
        </ng-container>
        <!-- titre Column -->
        <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
            <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
        </ng-container>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
            <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
            <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>edit</mat-icon>
          </button>
            </td>

        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="warn" aria-label=" Example icon button with a menu icon " (click)="openDialog()">
          <mat-icon>delete</mat-icon>
        </button>
            </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef=" displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row " *matNoDataRow>
            <td class="mat-cell " colspan="4 ">No data matching the filter "{{input.value}} "</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100] "></mat-paginator>
</div>
